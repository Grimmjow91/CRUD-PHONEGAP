<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css' rel='stylesheet'>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/gap_vars.js"></script>
    </head>
    <body onload="loadDoc()">

        <div id="demo">

        </div>
        <div class="form-actions">
            <button type="submit" id ="create" class="btn btn-success">Create</button>
            <a class="btn" id="back" href="index.html">Back</a>
        </div>

        <script>
            
            function loadDoc() {
                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "https://csis.svsu.edu/~nmpremo1/cis355/phonegap1/create.php", true);
                xhttp.send();
            }
            
            $(document).ready(function () {
                $("#create").click(function () {                  
                    
                    
                   $.ajax({
                        type: "POST",
                        url: "https://csis.svsu.edu/~nmpremo1/cis355/phonegap1/create.php",
                        data: "name=" + document.getElementById("name").value + "&email=" + document.getElementById("email").value + "&mobile=" + document.getElementById("mobile").value,
                        crossDomain: true,
                        cache: false,                       
                        beforeSend: function () {
                            $("#insert").val('Connecting...');
                            
                            
                        },
                        success: function (data) {
                            location.href = "index.html"; 
                        
                        } }); 

                   //alert("Create successful, please click back to return to the main screen.");       
                    return false;
                    
                });
            });

        </script>
    </body>
</html>
